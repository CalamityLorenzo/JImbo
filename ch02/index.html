<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="ourFirstApp"></div>
    <script type="text/javascript">

    var root = 
        React.createElement('div', {},
            React.createElement('h1', {}, "Hello World",
                React.createElement("a", {href:"mailto:mark@ifed.com"},
                React.createElement('h1', {className:'penisBreath', style:{"backgroundColor":'red'}}, "React in ACtion"),
                React.createElement("em", {}, "... and now it really is")
                )
            )
        );
    var mountTarget = document.getElementById("ourFirstApp");
    ReactDOM.render(root, mountTarget);
    </script>
</body>
</html>

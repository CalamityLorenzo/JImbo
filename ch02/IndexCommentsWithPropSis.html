<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React in action</title>
<script src="https://cdn.jsdelivr.net/g/react@15.3.1(react.js+react-dom.js)"></script>

</head>
<body>
    <div id="ourFirstApp"></div>
    <script type="text/javascript">
    // Element we bind to
    var mountTarget = document.getElementById("ourFirstApp");
var data ={  
    "post":{
        "id": 123,     
        "content": "What we hope ever to do with ease, we must first learn to do with diligence. â€” Samuel Johnson",   
        "user": "Mark Thomas",   
        "comments": [
                {        "id": 0,     
                    "user": "David",     
                    "content": "such. win."   }, 
                {     "id": 1,     
                    "user": "Peter",     
                    "content": "Who was Samuel Johnson?"   
                }, {   "id": 2,
                    "user": "Mitchell",
                    "content": "@Peter get off Letters and do your homework!" 
                }, {  
                    "id": 3,     
                    "user": "Peter",
                    "content": "@mitchell: OK"
                }
        ]
    }
};
// The object we are going to create with all that lovely state
    var Post = React.createClass({
        propTypes:{
            user:React.PropTypes.string.isRequired,
            content:React.PropTypes.string.isRequired,
            id:React.PropTypes.number.isRequired,
        }, // Properties we can reference
        render:function(){
            return(
                React.createElement('div',{className:'post'},
                    React.createElement('h2',{className:'postAuthor', id: this.props.id},
                    this.props.user,
                    React.createElement('span', {className:'postBody'},
                    this.props.content)
                    ),
                    this.props.children
                )
            );
        }
    });

    var Comment = React.createClass({
        propTypes:{
            id: React.PropTypes.number.isRequired,
            content: React.PropTypes.string.isRequired,
            user: React.PropTypes.string.isRequired,
        },
         DoAThingOnSubmit:function(dta){
            alert(this);
            console.log(this);
        },
        render: function(){
            return(
                React.createElement('div', {className:'comment'},
                    React.createElement('h2',{className:'commentAuthor'},
                    this.props.user,
                    React.createElement('span',{
                            className:'commentContent'
                    },
                    this.props.content
                    )
                    )
                )
            );
        }
    });

    var CreateComment = React.createClass({
        propTypes:{
            content: React.PropTypes.string,
            user:React.PropTypes.string,
            onCommentSubmit: React.PropTypes.func.isRequired
        },
       getInitialState: function(){
            return {
                content:"",
                user:""
            };
        },
        handleAuthorChange: function(evt){
            this.setState({
                user:evt.target.value
            });
        },
        handleTextChange: function(evt){
            this.setState({
                content:evt.target.value
            });
        },
        handleSubmit:function(evt){
            evt.preventDefault();
            this.props.onCommentSubmit({
                user: this.state.user.trim(),
                content:this.state.content.trim()
            });
            this.setState({
                user:'',
                text:''
            });
        },
        render:function(){
            return React.createElement('form',{className:'createComment',
                                               onSubmit: this.handleSubmit},
                    React.createElement('input',{type:'text',
                                                placeholder:'Your name',
                                                value: this.state.user,
                                                  onChange:this.handleAuthorChange}),
                    React.createElement('input',{type:'text',
                                                placeholder:'Thoughts?',
                                                value:this.state.content,
                                                onChange:this.handleTextChange}),
                    React.createElement('input',{type:'submit',
                                                value:'Post',
                                                })                       
                );// container
        }
    });

    var CommentBox = React.createClass({
        propTypes:{
            post:React.PropTypes.object,
            comments:React.PropTypes.arrayOf(React.PropTypes.object),
        },
        getInitialState: function(){
            return{
                comments:this.props.comments
            }
        },
        handleCommentSubmit: function(comment){
            var comments = this.state.comments;
            comment.id = Date.now();
            var newComments = comments.concat([comment]);
            this.setState({
                comments:newComments
            });
        },
        render:function(){
            return (
                React.createElement('div', {className:'commentBox'},
            React.createElement(Post,{
                id:this.props.post.id,
                content:this.props.post.content,
                user:this.props.post.user,
            }),
            this.state.comments.map(function(comment){
                return React.createElement(Comment,{
                    id: comment.id,
                    key:comment.id,
                    content: comment.content,
                    user:comment.user,
                })
            }),
            React.createElement(CreateComment, {
                onCommentSubmit: this.handleCommentSubmit
            })
            )
            )
        }
    })
    

    // var App = React.createElement(Post, {
    //     id:1,
    //     content:" said this is a Post!",
    //     user: "mark",
    // },
    //     React.createElement(Comment,{
    //         id:2,
    //         user:'bob',
    //         content:"commented..Wow how cool!"
    //     }),
    //     React.createElement(CreateComment,{onCommentSubmit:Comment.DoAThingOnSubmit})
    // );

ReactDOM.render(React.createElement(CommentBox, {
    comments:data.post.comments,
    post:data.post,
}), mountTarget);
    </script>
</body>
</html>
